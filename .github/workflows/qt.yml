# This is a basic workflow to help you get started with Actions

name: QT

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/windows.yml'
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04
    permissions: write-all
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Change Docker
        run: |
          docker info | grep -i dir
          sudo cp -a /var/lib/docker  /home/runner/work/qt_static_build/qt_static_build/
          sudo cp daemon.json /etc/docker/
          sudo systemctl daemon-reload
          sudo systemctl restart docker
          docker info | grep -i dir
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: dockerfile
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/qt_static:6.4.2
          labels: qt_static
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
      - name: Space
        if: ${{ always() }}
        run: |
          df -h
          du -h --max-depth=1
          docker images
          docker run -d --name qt ghcr.io/${{ github.repository_owner }}/qt_static:6.4.2 /bin/bash
          docker cp qt:/qt-everywhere-src-6.4.2/static-build ./
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: qt
          path: static-build/*

